<p>梯度下降是一种最小化目标函数的迭代算法，通过在目标函数梯度相反方向上更新参数，误差就像是山，我们希望走到山下。下山最快的路应该是最陡峭的那个方向，因此我们也应该寻找能够使误差最小化的方向。我们可以通过计算梯度来找到这个方向。</p>
